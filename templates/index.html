<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Retail Sales SQL Query Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Dark Theme -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">US Retail Sales SQL Query Interface</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="modelDropdown" class="form-label">Choose a model:</label>
                <select id="modelDropdown" name="selected_model" class="form-select">
                    <option value="gpt-4o-mini">GPT-4o mini</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="question" class="form-label">Enter your question:</label>
                <input type="text" id="question" name="question" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        {% if conversation %}
        <div class="mt-4">
            <h2>Chat History</h2>
            {% for entry in conversation %}
            <div class="p-3 mb-2 bg-dark text-white rounded">
                <strong>You:</strong>
                <p>{{ entry.question }}</p>
                <strong>Model:</strong>
                <p>{{ entry.result }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional, for Bootstrap components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
